<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LuxWave 毫米波雷達 | 產品詳細</title>
  <link rel="icon" href="images/favicon.png" type="image/png"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="site-header">
    <div class="logo-area">
      <a href="index.html">
        <img src="images/luxwave-logo.png" alt="LuxWave Logo" class="logo" />
      </a>
      <h1 class="site-title">LuxWave 璿機科技</h1>
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html" class="gradient-btn">首頁</a></li>
        <li><a href="products.html" class="gradient-btn">產品介紹</a></li>
        <li><a href="about.html" class="gradient-btn">關於我們</a></li>
      </ul>
    </nav>
    <div class="language-switch">
      <select id="languageSelect">
        <option value="zh-TW" selected>繁中</option>
        <option value="zh-CN">简中</option>
        <option value="en-US">English</option>
        <option value="ja-JP">日本語</option>
      </select>
    </div>
  </header>

  <main class="product-detail-page">
    <!-- 根據 URL 參數 pid 動態顯示對應產品資訊，以下預留容器 -->
    <section class="product-detail" id="productDetail">
      <!-- script.js 會動態插入 -->
    </section>
    <section class="product-specs" id="productSpecs">
      <h3>詳細參數</h3>
      <!-- script.js 會動態插入表格 -->
    </section>
  </main>

  <footer class="site-footer">
    <p>© 2025 LuxWave. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
