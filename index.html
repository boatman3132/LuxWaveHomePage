<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LuxWave 毫米波雷達 | 首頁</title>
  <link rel="icon" href="images/favicon.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 頁首導覽列 -->
  <header class="site-header">
    <div class="logo-area">
      <a href="index.html">
        <img src="images/luxwave-logo.png" alt="LuxWave Logo" class="logo" />
      </a>
      <h1 class="site-title">LuxWave 璿機科技</h1>
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html" class="gradient-btn active">首頁</a></li>
        <li><a href="products.html" class="gradient-btn">產品介紹</a></li>
        <li><a href="about.html" class="gradient-btn">關於我們</a></li>
      </ul>
    </nav>
    <div class="language-switch">
      <select id="languageSelect">
        <option value="zh-TW" selected>繁中</option>
        <option value="zh-CN">简中</option>
        <option value="en-US">English</option>
        <option value="ja-JP">日本語</option>
      </select>
    </div>
  </header>

  <!-- Hero 區塊（放置 DEMO 影片） -->
  <section class="hero">
    <div class="hero-content">
      <h2>領先的毫米波雷達解決方案</h2>
      <p>精準 · 穩定 · 多元應用</p>
      <video controls autoplay muted width="600" poster="images/demo-poster.jpg">
        <source src="images/demo-video.mp4" type="video/mp4" />
        您的瀏覽器不支援影片播放。
      </video>      
    </div>
  </section>

  <!-- 特色區塊 -->
  <section class="features">
    <h2>我們的優勢</h2>
    <div class="feature-cards">
      <div class="card">
        <h3>高精度偵測</h3>
        <p>79~81GHz 頻段，探測距離可達 500m，精度高達 0.05m。</p>
      </div>
      <div class="card">
        <h3>多元應用</h3>
        <p>支援車用、無人機、機器人、智慧交通等多種場景。</p>
      </div>
      <div class="card">
        <h3>高可靠性</h3>
        <p>IP67 防水等級，在嚴苛環境下仍能穩定運作。</p>
      </div>
    </div>
  </section>

  <!-- 頁尾 -->
  <footer class="site-footer">
    <p>© 2025 LuxWave. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
