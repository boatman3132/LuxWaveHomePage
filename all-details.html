<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LuxWave 毫米波雷達 | 關於我們</title>
  <link rel="icon" href="images/favicon.png" type="image/png"/>
  <link rel="stylesheet" href="style.css"/>
    <style>
        /* 修正頁面樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            /* overflow: hidden; 禁止整個頁面滾動 */
        }

        .table-wrapper {
            width: 100%;
            max-height: 80vh;  /* 限制表格容器最大高度 */
            overflow-y: auto;  /* 只允許垂直滾動 */
            border: 1px solid #ddd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 0;
        }

        th, td {
            border: 0px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            position: sticky;
            top: 0;
            z-index: 3;
        }

        td:first-child, th:first-child {
            position: sticky;
            left: 0;
            z-index: 2;
            background-color: #f4f4f4;
        }

        th:first-child {
            z-index: 4;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        img {
            max-width: 100px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .floating-bubble {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .floating-bubble button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(45deg, #4caf50, #81c784);
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .floating-bubble button:hover {
            background: linear-gradient(45deg, #388e3c, #66bb6a);
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.3);
        }

        .floating-bubble button:active {
            transform: scale(0.95);
        }
    </style>
</head>

<!-- class="invisible" -->
<body >
    <header class="site-header">
        <div class="logo-area">
          <a href="index.html">
            <img src="images/luxwave-logo.png" alt="LuxWave Logo" class="logo" />
          </a>
          <h1 class="site-title" data-i18n="siteTitle">LuxWave 璿機科技</h1>
        </div>
        <nav class="main-nav">
          <ul>
            <li><a href="index.html" class="gradient-btn" data-i18n="home">首頁</a></li>
            <li><a href="products.html" class="gradient-btn" data-i18n="products">產品介紹</a></li>
            <li><a href="about.html" class="gradient-btn active" data-i18n="about">關於我們</a></li>
          </ul>
        </nav>
        <div class="language-switch">
          <label data-i18n="languageSwitch">Language</label>
          <select id="languageSelect">
            <option value="zh-TW">繁體中文</option>
            <option value="zh-CN">简体中文</option>
            <option value="en-US">English</option>
            <option value="ja-JP">日本語</option>
          </select>
        </div>
      </header>

    <h1>Radar Product Details</h1>
    <div class="table-wrapper">
        <table id="productTable">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Dimensions</th>
                    <th>Weight</th>
                    <th>Measurement Range</th>
                    <th>Applications</th>
                    <th>Voltage</th>
                    <th>Communication Interface</th>
                    <th>Frequency Range</th>
                    <th>Distance Accuracy</th>
                    <th>FOV Range</th>
                    <th>Max Targets</th>
                    <th>Output Data</th>
                    <th>Waterproof Rating</th>
                </tr>
            </thead>
            <tbody>
                <!-- Content will be dynamically loaded -->
            </tbody>
        </table>
    </div>

    <div class="floating-bubble" id="actionBubble">
        <button id="compareBtn">Compare</button>
        <button id="clearBtn">Clear Selection</button>
    </div>

    <script>
        const selectedProducts = new Set();

        // Function to load CSV data
        async function loadCSV() {
            const response = await fetch('Radar_Product_Details.csv');
            const csvData = await response.text();
            const rows = csvData.split('\n').slice(1);

            const tableBody = document.querySelector('#productTable tbody');

            rows.forEach(row => {
                if (row.trim() !== '') {
                    const cols = row.split(',');
                    const tr = document.createElement('tr');

                    // Combine Product Image and Product Name with checkbox
                    const productCell = document.createElement('td');
                    productCell.className = 'product-cell';

                    // Product Image
                    const img = document.createElement('img');
                    img.src = `images/product-${cols[0].trim().toLowerCase()}.png`;
                    img.alt = cols[0].trim();

                    // Checkbox with product name
                    const checkboxWrapper = document.createElement('div');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.value = cols[0].trim();
                    checkbox.addEventListener('change', handleCheckboxChange);

                    const productName = document.createElement('span');
                    productName.textContent = ` ${cols[0].trim()}`;

                    // Append checkbox and name
                    checkboxWrapper.appendChild(checkbox);
                    checkboxWrapper.appendChild(productName);

                    // Append image and checkbox wrapper
                    productCell.appendChild(img);
                    productCell.appendChild(checkboxWrapper);
                    tr.appendChild(productCell);

                    // Add other columns
                    for (let i = 1; i < cols.length; i++) {
                        const td = document.createElement('td');
                        td.textContent = cols[i].trim();
                        tr.appendChild(td);
                    }

                    tableBody.appendChild(tr);
                }
            });
        }

        // Handle checkbox change
        function handleCheckboxChange(event) {
            const productName = event.target.value;

            if (event.target.checked) {
                selectedProducts.add(productName);
            } else {
                selectedProducts.delete(productName);
            }
        }

        // Handle Compare button click
        document.getElementById('compareBtn').addEventListener('click', () => {
            const selectedArray = Array.from(selectedProducts);
            const comparisonUrl = `comparison.html?products=${encodeURIComponent(selectedArray.join(','))}`;
            window.location.href = comparisonUrl;
        });

        // Handle Clear button click
        document.getElementById('clearBtn').addEventListener('click', () => {
            selectedProducts.clear();
            document.querySelectorAll('#productTable input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = false;
            });
        });

        // Load the CSV data on page load
        document.addEventListener('DOMContentLoaded', loadCSV);
    </script>
</body>
</html>
