<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        .table-wrapper {
            max-width: 100%;
            max-height: 80%;
            overflow: auto;
            border: 1px solid #ddd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 0;
        }

        th, td {
            border: 0px solid #ddd;
            padding: 8px;
            text-align: left;
            max-width: 150px;
            min-width: 150px;
        }

        th {
            background-color: #f4f4f4;
            position: sticky;
            top: 0;
            z-index: 3;
        }

        td:first-child, th:first-child {
            position: sticky;
            left: 0;
            z-index: 2;
            background-color: #f4f4f4;
        }

        th:first-child {
            z-index: 4;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        img {
            max-width: 100px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .product-cell {
            text-align: center;
        }

        .floating-bubble {
            position: fixed;
            bottom: 20px; /* 靠近底部 */
            left: 20px; /* 靠近左側 */
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .floating-bubble button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(45deg, #4caf50, #81c784);
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .floating-bubble button:hover {
            background: linear-gradient(45deg, #388e3c, #66bb6a);
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.3);
        }

        .floating-bubble button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>Radar Product Details</h1>
    <div class="table-wrapper">
        <table id="productTable">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Dimensions</th>
                    <th>Weight</th>
                    <th>Measurement Range</th>
                    <th>Applications</th>
                    <th>Voltage</th>
                    <th>Communication Interface</th>
                    <th>Frequency Range</th>
                    <th>Distance Accuracy</th>
                    <th>FOV Range</th>
                    <th>Max Targets</th>
                    <th>Output Data</th>
                    <th>Waterproof Rating</th>
                </tr>
            </thead>
            <tbody>
                <!-- Content will be dynamically loaded -->
            </tbody>
        </table>
    </div>

    <div class="floating-bubble" id="actionBubble">
        <button id="compareBtn">Compare</button>
        <button id="clearBtn">Clear Selection</button>
    </div>

    <script>
        const selectedProducts = new Set();

        // Function to load CSV data
        async function loadCSV() {
            const response = await fetch('Radar_Product_Details.csv');
            const csvData = await response.text();
            const rows = csvData.split('\n').slice(1);

            const tableBody = document.querySelector('#productTable tbody');

            rows.forEach(row => {
                if (row.trim() !== '') {
                    const cols = row.split(',');
                    const tr = document.createElement('tr');

                    // Combine Product Image and Product Name with checkbox
                    const productCell = document.createElement('td');
                    productCell.className = 'product-cell';

                    // Product Image
                    const img = document.createElement('img');
                    img.src = `images/product-${cols[0].trim().toLowerCase()}.png`;
                    img.alt = cols[0].trim();

                    // Checkbox with product name
                    const checkboxWrapper = document.createElement('div');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.value = cols[0].trim();
                    checkbox.addEventListener('change', handleCheckboxChange);

                    const productName = document.createElement('span');
                    productName.textContent = ` ${cols[0].trim()}`;

                    // Append checkbox and name
                    checkboxWrapper.appendChild(checkbox);
                    checkboxWrapper.appendChild(productName);

                    // Append image and checkbox wrapper
                    productCell.appendChild(img);
                    productCell.appendChild(checkboxWrapper);
                    tr.appendChild(productCell);

                    // Add other columns
                    for (let i = 1; i < cols.length; i++) {
                        const td = document.createElement('td');
                        td.textContent = cols[i].trim();
                        tr.appendChild(td);
                    }

                    tableBody.appendChild(tr);
                }
            });
        }

        // Handle checkbox change
        function handleCheckboxChange(event) {
            const productName = event.target.value;

            if (event.target.checked) {
                selectedProducts.add(productName);
            } else {
                selectedProducts.delete(productName);
            }
        }

        // Handle Compare button click
        document.getElementById('compareBtn').addEventListener('click', () => {
            const selectedArray = Array.from(selectedProducts);
            const comparisonUrl = `comparison.html?products=${encodeURIComponent(selectedArray.join(','))}`;
            window.location.href = comparisonUrl;
        });

        // Handle Clear button click
        document.getElementById('clearBtn').addEventListener('click', () => {
            selectedProducts.clear();
            document.querySelectorAll('#productTable input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = false;
            });
        });

        // Load the CSV data on page load
        document.addEventListener('DOMContentLoaded', loadCSV);
    </script>
</body>
</html>
